<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="./CSS/css.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
</head>
<body onLoad='ajaxResultJquery("getFilm","dataTable")'>
	<header>
			<div class = "right-side">
				<button class="openButton" onclick="openInsertForm()">Open Form</button>
				<select name="Data formats" class="selectObject" id="dataFormat" onchange = 'ajaxResultJquery("getFilm","dataTable")'>
					<option value="application/json" selected="selected">json</option>
					<option value="application/xml">xml</option>
					<option value="text/plain">text</option>
				</select> 
				<select id="itemperpage" class="selectObject">
					<option selected value="60">60</option>
				 	<option value="80">80</option>
				 	<option value="100">100</option>
				 	<option value="120">120</option>
				</select>
			 </div>
			 <a href='/API-Assignment/index.html' class="logo"><img src="assets/logo/logo.png" alt="logo" width="120" height="68"></a>
	</header>
	<main>
		<div class = "search">
			<div class="searhChildren">	
			<input type="text" id="search" name="search" placeholder="Search">
			<select id="searchBy" class="selectObject">
				<option selected disabled>search by</option>
			 	<option value="title">title</option>
			 	<option value="director">director</option>
			 	<option value="stars">stars</option>
			 	<option value="year">year</option>
		 	</select>
			<button class="openButton" onclick = 'searchFilmJQuery("getFilm","dataTable")'>search</button>
			</div>
		</div>	
		<input type = "hidden" id="getID" value="fsewf">
	    <div class="userFormPopup">
	      <div class="insertFormPopup" id="insertPopupForm">
	        <div class="formContainer">
	          <h2>insert movie</h2>
	          <input type="text" placeholder="title" id="insertTitle" required />
			  <input type="text" placeholder="year" id="insertYear" required />
			  <input type="text" placeholder="director" id="insertDirector" required />
			  <input type="text" placeholder="stars" id="insertStars" required />
			  <input type="text" placeholder="review" id="insertReview" required />
	          <button class = 'btn btn-outline-danger' onclick="closeInsertForm()">Close</button>
	          <button class = 'btn btn-outline-info' onclick='ajaxPostJQuery("getFilm")'>Insert</button>
	        </div>
	      </div>
	    </div>
	    <div class="userFormPopup">
	      <div class="updateFormPopup" id="updatePopupForm">
	        <div class="formContainer" >
	          <h2>update movie</h2>
	          <input type="text" placeholder="title" id="updateTitle">
			  <input type="text" placeholder="year" id="updateYear">
			  <input type="text" placeholder="director" id="updateDirector">
			  <input type="text" placeholder="stars" id="updateStars">
			  <input type="text" placeholder="review" id="updateReview">
	          <button class = 'btn btn-outline-danger' onclick="closeUpdateForm()">Close</button>
	          <button class = 'btn btn-outline-info' onclick='ajaxPutJQuery("getFilm"),closeUpdateForm()'>Update</button>
	        </div>
	      </div>
	    </div>	
		<section>
			<div class = "table-responsive" id = "dataTable1"></div>
				<div class = "table-responsive" id = "dataTable"></div>
			<div class="bottom-field">
				<ul class="list-group pagination page">
					<li class="list-group-item prev"><a href="#" id="prev">previous</a></li>
					<li class="list-group-item next"><a href="#" id="next">next</a></li>
				</ul>
			</div>
		</section>
	</main>
	
	
<script src="./scripts/page-gen.js"
        type="text/javascript"></script>
<script src="./scripts/tables.js"
        type="text/javascript"></script>   
<script src="./scripts/ajax-param-string-gen.js"
        type="text/javascript"></script>  
 <script src="./scripts/pop-up-forms.js"
        type="text/javascript"></script> 
</body>
</html>
